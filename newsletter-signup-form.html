<form>
  <h2>Sign Up For Our Newsletter</h2>
  <div class="input-group">
    <label for="your-email" class="sr-only">Your Email</label>
    [email* your-email id:your-email class:form-control placeholder "Your Email Address*"]
      aria-describedby="btn-signup" />
    <div class="input-group-btn">
      [submit class:btn-signup "Sign Up"]
    </div>
  </div>
</form>
